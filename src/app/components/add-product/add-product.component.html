<div class="container">
  <div class="modal-container " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog " role="document">
      <div class="modal-content position">
        <div class="modal-header">
          <h5 class="modal-title title " id="exampleModalLabel">Add Product</h5>
        </div>
        <div class="modal-body">
          <div class="form-group ">
            <label for="category ">Name:*</label>
            <input type="text " placeholder="Name" [(ngModel)]="newProduct.name" name="name" class="form-control "
              id="product" required>
          </div>
          <div class="form-group ">
            <label for="price">Price:*</label>
            <input type="number" placeholder="Price" name="price" min="0" pattern="[0-9]" [(ngModel)]="newProduct.price"
              class="form-control " id="price" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary " data-dismiss="modal" (click)="close()">Close</button>
          <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
